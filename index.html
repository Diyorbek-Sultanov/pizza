<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pizza</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="header__logo">
					<img src="./images/pizza-logo.png" alt="logo" />
					<div class="header__logo-title">
						<h5 class="header__logo-title">Нам Нам Пицца</h5>
						<p class="header__logo-desc">
							Мы предлагаем вам лучшие пиццы в городе
						</p>
					</div>
				</div>

				<button class="btn" type="button" id="show-btn">
					Корзина
					<span id="cart-count">0</span>
				</button>
			</header>

			<section class="pizza" id="pizzas"></section>
		</div>

		<!-- Cart -->
		<div class="cart" id="cart">
			<h4 class="cart__title">Корзина</h4>
			<div class="cart__list" id="cart-list"></div>

			<button
				class="cart__item-close cart__item-close--cart"
				type="button"
				id="close-btn"
			>
				&times;
			</button>

			<div class="cart__price-info">
				<h4 class="cart__price">
					Итого: <span id="price-value">45000</span>сум
				</h4>
				<button class="btn" id="show-modal">Заказать</button>
			</div>
		</div>

		<!-- Contact modal -->
		<div class="modal" id="modal">
			<div class="modal__overley">
				<div class="modal__content">
					<div class="modal__content-close" id="modal-close">&times;</div>
					<form class="modal__content-form">
						<input
							class="modal__conten-input"
							type="text"
							name="username"
							placeholder="Name"
							required
						/>
						<input
							class="modal__conten-input"
							type="tel"
							name="usertel"
							placeholder="(998) 97 355 45 35"
							required
						/>
						<button class="btn">Отправить</button>
					</form>
				</div>
			</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
